<head>
  <link rel="icon" type="image/png" href="/img/samuraiMack/mack.png" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Press Start 2P', cursive;
    }
    .toast {
      display: flex !important;
      align-items: center;
      font-size: 0.7em;
      text-indent: 10px;
    }
    .toast img {
      margin: 3px;
      width: unset;
      height: 40px;
    }
    .toast button {
      margin-left: 8px;
      margin-bottom: 3px;
      font-size: 1.4em;
    }
    body {
      /* background: linear-gradient(45deg, #4b6cb7, #182848); */
      display: flex;
      justify-content: space-around;
      background: #111;
      border: solid 5px #222;
      border-radius: 10px;
    }
    body canvas {
      width: 80vw;
      height: 90%;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    type="text/css"
    href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
  />
</head>
<body>
  <!-- red container div -->
  <div style="display: flex; align-items: center">
    <div style="position: relative; display: inline-block">
      <!-- smaller red container div -->
      <div
        style="
          position: absolute;
          display: flex;
          width: 100%;
          align-items: center;
          padding: 20px;
        "
      >
        <!-- player 1 health -->
        <div
          style="
            position: relative;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            border-top: 4px solid #fff;
            border-bottom: 4px solid #fff;
            border-left: 4px solid #fff;
          "
        >
          <div style="background-color: red; height: 30px; width: 100%"></div>
          <div
            id="player1HealthBar"
            style="
              position: absolute;
              background: #818cf8;
              top: 0;
              right: 0;
              bottom: 0;
              width: 100%;
            "
          ></div>
        </div>
        <!-- timer -->
        <div
          id="timer"
          style="
            background-color: black;
            height: 100px;
            width: 50px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border: 4px solid #fff;
          "
        ></div>
        <!-- player 2 health -->
        <div
          style="
            position: relative;
            width: 100%;
            border-top: 4px solid #fff;
            border-right: 4px solid #fff;
            border-bottom: 4px solid #fff;
          "
        >
          <div style="background-color: red; height: 30px"></div>
          <div
            id="player2HealthBar"
            style="
              position: absolute;
              background: #818cf8;
              top: 0;
              right: 0;
              bottom: 0;
              left: 0;
            "
          ></div>
        </div>
      </div>
      <div
        id="centerText"
        style="
          position: absolute;
          color: white;
          display: flex;
          align-items: center;
          justify-content: center;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          display: none;
        "
      ></div>
      <canvas> </canvas>
    </div>
  </div>
  <script src="./modern/index.js"></script>
</body>
